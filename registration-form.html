<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Registration Form</title>
</head>
<body>
<center>
  <form>
    <fieldset style="width: fit-content">
      <font size="4">
        <h1 align="center">STUDENT REGISTRATION FORM</h1>

        <p align="center">
          <b>Student Name</b>
          <input type="text" size="40">
        </p>

        <p align="center">
          <b>Registration Number</b>
          <input type="text" size="40">
        </p>

        <p align="center">
          <b>Course</b>
          <input type="text" size="40">
        </p>

        <p align="center">
          <b>Account name</b>
          <input type="text" size="40">
        </p>

        <p align="center">
          <b>Number of Units</b>
          <input type="text" size="40">
        </p>

        <p align="center">
          <b>Campus</b>
          <select>
            <option>Nairobi</option>
            <option>Thika</option>
            <option>Nakuru</option>
            <option>Meru</option>
            <option>Mombasa</option>
          </select>
        </p>

        <p align="center">
          For more details visit: <a href="https://www.mku.ac.ke/">www.mku.ac.ke</a>
        </p>

        <p align="center">
          <input type="submit" value="Submit">
        </p>
      </font>
    </fieldset>
  </form>
</center>
</body>
</html>
